server:
  port: 0

spring:
  application:
    name: order-service
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
  datasource:
#    url: jdbc:mariadb://localhost:3307/mydb
#    driver-class-name: org.mariadb.jdbc.Driver
#    username: root
#    password: qkrfur124$
      driver-class-name: org.h2.Driver
      url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;
#    username: sa
#    password:


eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
  client:
    service-url:
      defaultZone: http://127.0.0.1:8761/eureka
    fetch-registry: true
    register-with-eureka: true

logging:
  level:
    org.springframework.security: DEBUG
  pattern: # zipkin에 대한 로깅
    level: "%5p [${spring.application.name:},%X{traceId:-},%X{spanId:-}]"  # 이 줄 추가!


management:
  endpoints:
    web:
      exposure:
        include:
          - refresh
          - health
          - beans
          - httpexchanges
          - busrefresh
          - info
          - metrics
          - prometheus
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans

